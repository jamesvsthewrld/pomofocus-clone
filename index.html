<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="top-container">
        <div class="navbar-main">
            <p class="logo">Pomodoro</p>
            <ul>
                <li><a class="nav-btn clickable">Home</a></li>
                <li><a class="nav-btn clickable">About</a></li>
            </ul>
        </div>
    </div>

    <div class="divider"></div>

    <div class="main-container">
        <div class="content-main">
            <div class="timer-container">
                <div class="timer-nav">
                    <button id="pomo-btn" class="nav-btn active">Pomodoro</button>
                    <button id="short-btn" class="nav-btn">Short Break</button>
                    <button id="long-btn" class="nav-btn">Long Break</button>
                </div>
                <p id="timer-display" class="timer-style">25:00</p>
                <div class="controls">
                    <button id="start-btn" class="control-btn">Start</button>
                </div>
            </div>

            <div class="counter-container">
                <p class="counter-text">Completed Pomodoros: <span id="pomo-count">0</span>
                <span id="focus-string">(0 min of focus)</span></p>
            </div>
        </div>
    </div>
</body>
</html>
